    <!-- Sign up form -->
    <section class="signup">
      <div class="container">
        <div class="modify-content">
          <div class="modify-form">
            <h2 class="form-title">Informations personnelles</h2>
            <form method="POST" class="register-form" id="register-form">
              <div class="form-group">
                <label for="name"><i class="zmdi zmdi-account material-icons-name"></i></label>
                <input type="text" name="name" id="name" placeholder="Your Name" />
              </div>
              <div class="form-group">
                <label for="email"><i class="zmdi zmdi-email"></i></label>
                <input type="email" name="email" id="email" placeholder="Your Email" />
              </div>
              <div class="form-group form-button">
                <input type="submit" name="modify" id="modify" class="form-submit" value="Modifier" onclick="show()" />
                <img id="change-image" alt="change done"
                  src="https://resources.infosecinstitute.com/wp-content/uploads/26-21.png" style="opacity:0" />
              </div>

              <script>
                function show() {

                  /* Access image by id and change
                  the display property to block*/
                  document.getElementById('change-image');
                  style.opacity = "100";


                  document.getElementById('modify')
                    .style.display = "none";
                }
              </script>
            </form>
          </div>



        </div>
      </div>
